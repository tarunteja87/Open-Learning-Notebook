<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container
        {
            display: grid;
            background-color: grey;
            grid-template-columns: 1fr 1fr 1fr; 
            grid-template-rows: 50px ;
            column-gap: 5px;
            row-gap: 5px;
        }
        .block
        {
            background-color: red;
           
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="block item_1">hello</div>
        <div class="block item_2">how are you </div>
        <div class="block item_3">i am good</div>
        <div class="block item_4">what about you</div>
        <div class="block item_5">ok</div>
    </div>
</body>
</html>
