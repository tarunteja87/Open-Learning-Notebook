<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container
        {
            display: grid;
            background-color: grey;
            grid-template-columns: repeat(3,1fr); 
            grid-template-rows: repeat(2,1fr) ;
            column-gap: 10px;
            row-gap: 10px;
            height: 400px;
        }
        .block
        {
            background-color: red;
           
        }
        .item_1
        {
            grid-column: 2 / 4;
            grid-row : 2 / 3;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="block item_1">hello</div>
        <div class="block item_2">how are you </div>
        <div class="block item_3">i am good</div>
        <div class="block item_4">what about you</div>
        <div class="block item_5">ok</div>
    </div>
</body>
</html>
